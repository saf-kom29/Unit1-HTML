<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <!-- Simple HTML Table-->
    <table border="1">
<tr>
    <th>Student</th>
    <th>Grade</th>
    <th>Subject</th>
</tr>
<tr>
    <td>Alex</td>
    <td>B+</td>
    <td>Computer Science</td>
</tr>
<tr>
    <td>Jamie</td>
    <td>A</td>
    <td>Math</td>
</tr>
    </table>

    <!-- EMMET SHORTCUT for a contact table: table>th>tr>td*3 -->
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody>tr*2>td*3 -->
         <tbody>
            <tr>
                <td>John Smither</td>
                <td>(555)123-4567</td>
                <td>johnnyboi@gmail.com</td>
            </tr>
            <tr>
                <td>Donald Trumpet</td>
                <td>(333)123-4567</td>
                <td>donaldduck.band@yahoo.com</td>
            </tr>
         </tbody>
     </table>
<!-- The rowspan (expands spance on row) and colspan (expends space on column)-->
 <br>
     <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th>Art</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>90</td>
            <td>100</td>
        </tr>
     </table>


     <br>
     <table border="1">
        <tr>
           <th colspan="2">Name</th>
           <th>Age</th> 
        </tr>
        <tr>
            <td>First</td>
            <td>Last</td>
            <td>14</td>
        </tr>
     </table>
</body>
</html>
